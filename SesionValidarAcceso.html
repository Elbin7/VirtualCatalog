                    <div class="Hr"></div>

                    <div class="d-flex flex-column align-items-start justify-content-center py-4">


                        <!-- Validar Autenticación CON Correo -->
                        <form class="px-2 w-100 ">

                            <!-- INPUT EMAIL -->
                            <div class="form-group Display-None">
                                <label class="Extra-Bold">Dirección de correo</label>
                                <input type="email" class="form-control InputRegister"  aria-describedby="emailHelp" placeholder="Ingresa tu correo">
                                <small id="emailHelp" class="form-text text-muted ">Es importante que ingreses un correo valido.</small>
                            </div>

                            <!-- INPUT TELEFONO -->
                            <div class="form-group">
                                <label class="Extra-Bold">Número de Teléfono</label>
                                <input type="tel" id="phonenum" name="Phone" class="form-control InputRegister" placeholder="Número de teléfono" required >
                                <small id="phonenum" class="form-text text-muted ">Es importante que ingreses un Número valido.</small>
                            </div>


                            <div class="form-group form-check text-center my-4">
                                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                                <label class="form-check-label ColorGray-x Medium" for="exampleCheck1">Recordarme</label>
                            </div>

                            <!-- <button type="submit" class="btn btn-primary w-100 BTN-Inputs Box_Shadow">Continuar</button> -->
                            <a href="SesionVerificacionCodigo.html" class="btn  w-100 rounded text-center mb-3 Btn-Reset BTN-Inputs Box_Shadow">Continuar</a>
                        </form>
